<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Magnificent Weather Dashboard</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<div class="weather-container">
		<!-- Search Input -->
		<div class="search-box">
			<input type="text" id="locationInput" placeholder="Enter city name..." />
			<button id="searchBtn">Search</button>
		</div>

		<!-- Loading Spinner -->
		<div class="loading-spinner" id="loadingSpinner"></div>

		<!-- Error Message -->
		<div class="error-message" id="errorMessage"></div>

		<!-- Weather Card -->
		<div class="weather-card" id="weatherCard">
			<div class="location" id="city">City Name</div>
			<div class="country" id="country">ğŸŒ Country</div>
			<!-- SVG for weather icon for better scalability and styling -->
			<div class="weather-icon" id="weatherIcon">
				<!-- Default cloud icon will always be displayed -->
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
					<path
						d="M19.35 10.04C18.67 6.59 15.64 4 12 4c-3.72 0-6.75 2.76-7.25 6.32C2.76 10.87 1 12.78 1 15c0 3.31 2.69 6 6 6h11c3.31 0 6-2.69 6-6 0-2.92-2.03-5.36-4.65-5.96zM18 19H7c-2.21 0-4-1.79-4-4 0-1.75 1.14-3.24 2.73-3.79L6 11.2V11c0-2.76 2.24-5 5-5 2.64 0 4.85 2.06 4.98 4.64l.02.36.31.08C18.36 11.23 20 13.06 20 15c0 2.21-1.79 4-4 4z" />
				</svg>
			</div>
			<div class="temp" id="temperature">--Â°C</div>
			<div class="condition" id="condition">Condition</div>
			<div class="coordinates" id="coords">Lat: ---, Lon: ---</div>

			<div class="details">
				<div class="detail-box">
					<span class="detail-value" id="humidity">--%</span>
					<span class="detail-label">Humidity</span>
				</div>
				<div class="detail-box">
					<span class="detail-value" id="wind">-- km/h</span>
					<span class="detail-label">Wind Speed</span>
				</div>
				<div class="detail-box">
					<span class="detail-value" id="pressure">-- hPa</span>
					<span class="detail-label">Pressure</span>
				</div>
				<div class="detail-box">
					<span class="detail-value" id="feelsLike">--Â°C</span>
					<span class="detail-label">Feels Like</span>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
