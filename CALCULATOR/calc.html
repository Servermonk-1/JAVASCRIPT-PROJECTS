<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scientific Calculator - Servermonk</title>
	<link rel="stylesheet" href="calc.css">
</head>

<body>
	<div class="calculator-container">
		<div class="calculator-header">
			<h2>Scientific Calculator</h2>
			<button class="back-btn" onclick="goBack()">← Back to Dashboard</button>
		</div>

		<div class="calculator">
			<div class="display">
				<div class="previous-operation" id="previous-operation"></div>
				<div class="current-operation" id="current-operation">0</div>
			</div>

			<div class="buttons">
				<!-- Scientific Functions Row 1 -->
				<button class="btn sci-btn" data-operation="sin">sin</button>
				<button class="btn sci-btn" data-operation="cos">cos</button>
				<button class="btn sci-btn" data-operation="tan">tan</button>
				<button class="btn sci-btn" data-operation="log">log</button>
				<button class="btn sci-btn" data-operation="ln">ln</button>

				<!-- Scientific Functions Row 2 -->
				<button class="btn sci-btn" data-operation="π">π</button>
				<button class="btn sci-btn" data-operation="e">e</button>
				<button class="btn sci-btn" data-operation="√">√</button>
				<button class="btn sci-btn" data-operation="x²">x²</button>
				<button class="btn sci-btn" data-operation="x³">x³</button>

				<!-- Memory and Clear Functions -->
				<button class="btn mem-btn" data-operation="mc">MC</button>
				<button class="btn mem-btn" data-operation="mr">MR</button>
				<button class="btn mem-btn" data-operation="m+">M+</button>
				<button class="btn mem-btn" data-operation="m-">M-</button>
				<button class="btn clear-btn" data-operation="clear">C</button>

				<!-- Main Calculator Layout -->
				<button class="btn op-btn" data-operation="(">(</button>
				<button class="btn op-btn" data-operation=")">)</button>
				<button class="btn op-btn" data-operation="%">%</button>
				<button class="btn op-btn" data-operation="÷">÷</button>

				<button class="btn num-btn" data-number="7">7</button>
				<button class="btn num-btn" data-number="8">8</button>
				<button class="btn num-btn" data-number="9">9</button>
				<button class="btn op-btn" data-operation="×">×</button>

				<button class="btn num-btn" data-number="4">4</button>
				<button class="btn num-btn" data-number="5">5</button>
				<button class="btn num-btn" data-number="6">6</button>
				<button class="btn op-btn" data-operation="-">-</button>

				<button class="btn num-btn" data-number="1">1</button>
				<button class="btn num-btn" data-number="2">2</button>
				<button class="btn num-btn" data-number="3">3</button>
				<button class="btn op-btn" data-operation="+">+</button>

				<button class="btn num-btn" data-number="0">0</button>
				<button class="btn num-btn" data-number=".">.</button>
				<button class="btn op-btn" data-operation="±">±</button>
				<button class="btn equals-btn" data-operation="=">=</button>
			</div>
		</div>

		<div class="calculator-info">
			<p>Features: Trigonometric functions, logarithms, constants, memory functions</p>
		</div>
	</div>

	<script src="calc.js"></script>
</body>

</html>
