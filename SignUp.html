<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up | Google Auth</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<style>
		/* Same vibrant design as before */
		:root {
			--primary-color: #00c6ff;
			--secondary-color: #0072ff;
			--accent-color: #ff3cac;
			--text-light: #fefefe;
			--glass-bg: rgba(255, 255, 255, 0.15);
			--glass-border: rgba(255, 255, 255, 0.4);
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}

		body {
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, #f6d365, #fda085);
			position: relative;
			overflow: hidden;
		}

		.container {
			width: 900px;
			height: 550px;
			display: flex;
			border-radius: 20px;
			overflow: hidden;
			box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
		}

		.glass-panel {
			flex: 1;
			padding: 50px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			background: var(--glass-bg);
			backdrop-filter: blur(12px);
			border-right: 2px solid var(--glass-border);
		}

		.glass-panel h2 {
			font-size: 32px;
			color: var(--text-light);
			margin-bottom: 30px;
			position: relative;
		}

		.glass-panel h2::after {
			content: '';
			position: absolute;
			bottom: -10px;
			left: 0;
			width: 60px;
			height: 4px;
			background: var(--accent-color);
			border-radius: 2px;
		}

		.input-group {
			position: relative;
			margin-bottom: 25px;
		}

		.input-group i {
			position: absolute;
			top: 50%;
			left: 15px;
			transform: translateY(-50%);
			color: var(--text-light);
			font-size: 18px;
		}

		.glass-panel input {
			width: 100%;
			padding: 15px 15px 15px 45px;
			border: none;
			border-radius: 8px;
			background: rgba(255, 255, 255, 0.2);
			color: var(--text-light);
			font-size: 16px;
			border: 1px solid rgba(255, 255, 255, 0.2);
			transition: 0.3s;
		}

		.glass-panel input:focus {
			outline: none;
			background: rgba(255, 255, 255, 0.3);
			border-color: var(--accent-color);
			box-shadow: 0 0 8px var(--accent-color);
		}

		.glass-panel input::placeholder {
			color: rgba(255, 255, 255, 0.7);
		}

		.glass-panel button {
			margin-top: 10px;
			padding: 15px;
			border: none;
			border-radius: 8px;
			background: var(--accent-color);
			color: #fff;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			box-shadow: 0 4px 15px rgba(255, 60, 172, 0.4);
			transition: 0.3s;
		}

		.glass-panel button:hover {
			background: #ff0fb5;
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(255, 60, 172, 0.6);
		}

		#signup-error {
			margin-top: 15px;
			color: #ffccd5;
			font-size: 14px;
			text-align: center;
		}

		.link {
			margin-top: 20px;
			font-size: 14px;
			text-align: center;
			color: rgba(255, 255, 255, 0.8);
		}

		.link a {
			color: #fff;
			font-weight: 600;
			text-decoration: none;
			border-bottom: 2px solid var(--accent-color);
			padding-bottom: 2px;
		}

		.link a:hover {
			color: var(--accent-color);
		}

		.animation-section {
			flex: 1;
			background: linear-gradient(135deg, #00c6ff, #0072ff);
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
			overflow: hidden;
			padding: 30px;
		}

		.hero-content {
			z-index: 1;
			text-align: center;
			color: #fff;
		}

		.hero-content h3 {
			font-size: 28px;
			margin-bottom: 15px;
			font-weight: 600;
		}

		.hero-content p {
			font-size: 16px;
			opacity: 0.9;
			margin-bottom: 20px;
		}

		.social-login {
			display: flex;
			gap: 15px;
			justify-content: center;
		}

		.social-btn {
			width: 45px;
			height: 45px;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.1);
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 18px;
			transition: 0.3s;
			border: 1px solid rgba(255, 255, 255, 0.2);
			cursor: pointer;
		}

		.social-btn:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: translateY(-3px);
		}

		.floating-shapes {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			overflow: hidden;
		}

		.shape {
			position: absolute;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.1);
			animation: float 15s infinite linear;
		}

		.shape:nth-child(1) {
			width: 80px;
			height: 80px;
			top: 20%;
			left: 10%;
			animation-duration: 20s;
		}

		.shape:nth-child(2) {
			width: 120px;
			height: 120px;
			top: 60%;
			left: 70%;
			animation-duration: 25s;
			animation-delay: 2s;
		}

		.shape:nth-child(3) {
			width: 60px;
			height: 60px;
			top: 80%;
			left: 30%;
			animation-duration: 18s;
			animation-delay: 4s;
		}

		.google-btn {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
			width: max-content;
			padding: 10px 20px;
			border-radius: 8px;
			background: #db4437;
			color: #fff;
			font-weight: 600;
			cursor: pointer;
			border: none;
		}

		.google-btn i {
			font-size: 18px;
		}

		.google-btn span {
			white-space: nowrap;
			/* prevents line breaks */
		}


		@keyframes float {
			0% {
				transform: translateY(0) rotate(0deg);
			}

			50% {
				transform: translateY(-50px) rotate(180deg);
			}

			100% {
				transform: translateY(0) rotate(360deg);
			}
		}

		@media(max-width:768px) {
			.container {
				flex-direction: column;
				height: auto;
			}

			.glass-panel {
				border-right: none;
				border-bottom: 2px solid var(--glass-border);
			}
		}
	</style>
</head>

<body>
	<div class="container animate__animated animate__fadeIn">
		<div class="glass-panel">
			<h2>Create Account</h2>
			<form id="signup-form">
				<div class="input-group">
					<i class="fas fa-envelope"></i>
					<input type="email" id="signup-email" placeholder="Your Email" required>
				</div>
				<div class="input-group">
					<i class="fas fa-lock"></i>
					<input type="password" id="signup-password" placeholder="Create Password" required>
				</div>
				<button type="submit">Sign Up <i class="fas fa-arrow-right"></i></button>
			</form>
			<p id="signup-error"></p>
			<div class="link">
				Already a member? <a href="login.html">Sign In</a>
			</div>
			<hr style="margin:20px 0; border-color: rgba(255,255,255,0.3);">
			<!-- Update your Google button -->
			<button id="google-btn" class="social-btn google-btn">
				<i class="fab fa-google"></i>
				<span>Sign Up with Google</span>
			</button>

		</div>

		<div class="animation-section">
			<div class="floating-shapes">
				<div class="shape"></div>
				<div class="shape"></div>
				<div class="shape"></div>
			</div>
			<div class="hero-content">
				<h3>Join Our Community</h3>
				<p>Sign up to unlock exclusive features and connect with like-minded people worldwide.</p>
			</div>
		</div>
	</div>

	<script type="module">
		import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
		import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

		const firebaseConfig = {
			apiKey: "AIzaSyCrQ9LxixCIICh61nsAoixsL7s1os44ATk",
			authDomain: "my-personal-project-a3983.firebaseapp.com",
			projectId: "my-personal-project-a3983",
			storageBucket: "my-personal-project-a3983.appspot.com",
			messagingSenderId: "916033195359",
			appId: "1:916033195359:web:3cb42bd049c98fcd3f7aea"
		};

		const app = initializeApp(firebaseConfig);
		const auth = getAuth(app);

		const signupForm = document.getElementById('signup-form');
		const signupError = document.getElementById('signup-error');

		signupForm.addEventListener('submit', (e) => {
			e.preventDefault();
			const email = document.getElementById('signup-email').value;
			const password = document.getElementById('signup-password').value;

			createUserWithEmailAndPassword(auth, email, password)
				.then((userCredential) => {
					const user = userCredential.user;
					alert(`Welcome ${user.email}! Account created.`);
					window.location.href = "login.html";
				})
				.catch((error) => {
					signupError.textContent = error.message;
				});
		});

		// Google Sign-Up
		const googleBtn = document.getElementById('google-btn');
		const provider = new GoogleAuthProvider();

		googleBtn.addEventListener('click', () => {
			signInWithPopup(auth, provider)
				.then((result) => {
					const user = result.user;
					alert(`Welcome ${user.displayName || user.email}!`);
					window.location.href = "login.html";
				})
				.catch((error) => {
					signupError.textContent = error.message;
				});
		});
	</script>
</body>

</html>
